<b>
  <div class="container">
    <div *ngIf="flag" class="main">
      <table class="table">
        <tr>
          &nbsp;
          <td> id</td>
          <td>
            <input [(ngModel)]="s_id" type="number"> </td>
        </tr>
        <br>
        <tr>
          &nbsp;
          <td> name</td>
          <td>
            <input [(ngModel)]="s_name" type="text"> </td>
        </tr>
        <br>
        <tr>
          &nbsp;
          <td>gender</td>
          <td>
            <input [(ngModel)]="s_gender" type="radio" value="male" name="1">male
            <input [(ngModel)]="s_gender" type="radio" value="female" name="1">female</td>
        </tr>
        <br>

        <tr>
          &nbsp;
          <td>phone</td>
          <td>
            <input [(ngModel)]="s_number" type="text"> </td>
        </tr>
        <br>

        <br>
        <tr>
          &nbsp;
          <td> active</td>
          <td>
            <input [(ngModel)]="s_status" type="radio" value="yes" name="ggg">yes
            <input [(ngModel)]="s_status" type="radio" value="no" name="ggg">no</td>
        </tr>

        <tr>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
          <td>
            <input (click)="onadd()" type="button" value="ok">
          </td>
        </tr>
      </table>
    </div>
    <br>

    <div class="container">
      <div class="row">
        <nav class="navbar navbar-default">
          <div class="container-fluid" style="background-color:lightskyblue">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">umang</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li>
                  <a href="#" (click)=onadd1()>Add student
                    <span class="sr-only">(current)</span>
                  </a>
                </li>
                <li>
                  <a href="#">about</a>
                </li>

              </ul>


            </div>
            <!-- /.navbar-collapse -->
          </div>
          <!-- /.container-fluid -->
        </nav>
      </div>

        <div class="row">
          <div *ngFor="let item of arr" class="col-sm-6 col-md-4">
            <div class="thumbnail">
              <div class="caption">
                <h3>{{item.s_id}}</h3>
                <p>{{item.s_name}}</p>
                <p>{{item.s_number}}</p>
                <p>{{item.s_gender}}</p>
                <p>{{item.s_status}}</p>
                <button (click)="ondelete(item)" type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-trash"></span>
                </button>
                |
                <button (click)="onupdate(item)" class="btn btn-default">
                  <span class="glyphicon glyphicon-pencil"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
