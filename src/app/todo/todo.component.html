
<div class="container">
  <input [(ngModel)]='id' type="number">
  <input [(ngModel)]='title' type="text">
  <tr>
    &nbsp;
    <td> status</td>
    <td>
      <input [(ngModel)]="status" type="radio" value="done" name="1">done
      <input [(ngModel)]="status" type="radio" value="pending" name="1">pending</td>
  </tr>

  <button (click)="onadd()" style="height:30px;">add task</button>
  </div>

<div class="container">
  <table class="table">
  <thead>
    <th>Id</th>
    <th>Title</th>
    <th>Status</th>
  </thead>

  <tr *ngFor="let item of arr">
    <td>{{item.id}}</td>
    <td>{{item.title}}</td>
    <td>{{item.status}}</td>


  <button (click)="ondelete(item)" style="height:30px; width:30px;" type="button" class="btn btn-default">
    <span class="glyphicon glyphicon-trash"></span>
  </button>
|
  <button (click)="onupdate(item)" style="height:30px; width:30px;" class="btn btn-default">
    <span class="glyphicon glyphicon-pencil"></span>
  </button>


</tr>
</table>
</div>
